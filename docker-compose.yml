services:
  sqlserver:
    build:
      context: .
      dockerfile: sqledge.Dockerfile
    container_name: ${SQL_CONTAINER:-vpic-sql}
    environment:
      - ACCEPT_EULA=1
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD:-DevPassword123#}
      - MSSQL_PID=Developer
      - MSSQL_ENCRYPT=DISABLED
    ports:
      - "${SQL_SERVER_PORT:-1433}:1433"
    volumes:
      - ./${TEMP_DATA_DIR:-temp}:/var/opt/mssql/backup
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U ${MSSQL_USER:-SA} -P "${MSSQL_SA_PASSWORD:-DevPassword123#}" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  postgres:
    image: postgres:15
    container_name: ${PG_CONTAINER:-vpic-postgres}
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-vpic}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: